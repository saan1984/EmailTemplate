<!doctype html>
<html lang="en" ng-app="myGenApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
    <style>
        iframe{
            width:98%;
            height: 400px;
        }
        textarea{
            width: 95%;
        }
        .iframe-row{
            padding: 0% 2%;
        }
    </style>
    <style id="style">
        body{
            font-family: Verdana, Geneva, sans-serif;
            margin: 0px;
            padding: 0px;
            border: 0;
            font-size: 100%;
            vertical-align: baseline;
        }
        .circle{
            height: 15px;
            width: 15px;
            border-radius: 100px;
            display: inline-block;
        }
        .wrapper{
            background: #fff;
            width: 100%;
            overflow: hidden;
        }
        .wrapper .title{
            font-family: inherit;
        }
        .wrapper .tip{
            overflow: hidden;
            width: 100%;
        }
        .wrapper fieldset{
            border: 2px solid #888;
            margin: 20px 20px;
            background: #eee;
            padding: 0px;
            padding: 10px;
        }
        legend h3{
            background: #0082c3;
            color: white;
            padding: 10px;;
        }
        .wrapper .footer{
            position: relative;
            bottom: 0px;
            background: #ddd;
            height: 60px;
            margin-top: 20px;
            text-align: center;
        }
        md-input-container{
            width: 50%;
        }
        .wrapper .email{
            text-transform: uppercase;
            color: #0082c3;
            bottom: 5px;
            position: absolute;
            font-size: 0.5rem;
            color: #0082c3;
        }
        .wrapper .logo2{
            position: absolute;
            bottom: 20px;
        }
        .wrapper .header{
            background-color: #0082c3;
            top:0px;
            left: 0px;
            overflow: hidden;
        }
        .wrapper .logo1{
            margin-left: 20px;
        }
        .email{
            text-decoration: none;
            font-family: inherit;
            color:#0082c3;
        }
        .btn{
            display: inline-block;
            color: white;
            text-transform: capitalize;
            text-decoration: none;
            min-width: 150px;
            padding: 10px;
            font-size: 16px;
            font-family: inherit;
            text-align: center;
            box-shadow: 1px 1px 1px 1px #ccc;
        }
        .fb-btn{
            background: #4e69a2;
        }
        .email-btn{
            background: #3054b8;
        }
        .social{
            text-align: left;
            margin-left: 15px;
        }
        .content{
            position: relative;
            font-family: inherit;
            color: #2F4F4F;
            margin-left: 15px;
        }
        .tip-author{
            margin-left: 15px;
        }
        #tip-author legend{
            text-align: right;
        }
        .author-detail{
            color:grey;
        }
        ol{
            list-style-type: none;
        }
        ol li strong{
            color:grey;
        }
        .tip-image{
            max-width: 400px;
        }
        .tip fieldset legend{
            margin-left: 15px;
        }
        .author-image{
            width: 100%;
        }
        .text-area{
            min-height: 150px;
        }
    </style>
</head>

                        <fieldset>
                            <legend><h3 class="title">Developer Tip</h3></legend>
                            <div class="content">
                                <h3>Tip image:</h3>
                                <input class="tip-image" type="file"
                                       accept="image/*" image="image1"
                                       resize-max-height="100"
                                       resize-max-width="400"/>
                                <h3>Tip description:</h3>
                                <textarea rows="5"  ng-model="textArea"></textarea>
                                <h3>Useful Link: </h3>

                                        <md-input-container>
                                            <label>Enter a URL</label>
                                            <input type="url" ng-model="url1">
                                        </md-input-container>

                                        <md-input-container>
                                            <label>Enter a URL</label>
                                            <input type="url" ng-model="url2">
                                        </md-input-container>

                            </div>
                            <div class="tip-author">
                                <h4 class="title">Tip by:</h4>
                                <br>
                                <input class="author-image" type="file" accept="image/*" image="image2"
                                       resize-max-height="300"
                                       resize-max-width="250"
                                       resize-quality="0.7" />
                                <div class="author-detail">
                                    <md-input-container>
                                        <label>Author Name</label>
                                        <input type="text" ng-model="authorName">
